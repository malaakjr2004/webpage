<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaak Mekhael</title>
    <style>
        /* Center the body content both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/dark-blue-cave-abstract-background-free-vector.jpg');
            background-size: cover;
            /* Ensure the background image covers the entire screen */
            background-position: center;
            /* Center the background image */
        }

        /* Style the container for links */
        .link-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Add shadow for depth */
        }

        /* Style for the links (image links) */
        .link-container a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Smooth transition for hover effect */
        }

        .link-container img {
            width: 250px;
            /* Set a fixed size for the images */
            height: 250px;
            border-radius: 10px;
            /* Rounded corners for images */
        }

        .link-container a:hover {
            transform: scale(1.1);
            /* Scale the image slightly on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* Add shadow effect on hover */
        }
        
    </style>
</head>

<body>
    <div class="link-container">
        <!-- GitHub Link -->

        <a href="https://github.com/malaakjr2004?tab=repositories" target="_blank">
            <img src="image/GitHub2.png" alt="GitHub Profile">
        </a>
        <a href="https://www.linkedin.com/in/malaak-mekhael-8a1a16217/" target="_blank">
            <img src="image/Linkedin.png" alt="LinkedIn Profile">
        </a>
        <!-- Achievements Link -->
        <a href="achievements.html" target="_blank">
            <img src="image/certificate2.png" alt="Achievements & Certificates">
        </a>
    </div>
</body>

</html>
